<div data-ng-if="::!passwordResetEnabled">
    <div class="col-md-12">
        <span data-translate>Automated password reset is disabled. Please contact your system administrator to have your password reset.</span>
        <br />
        <br />
    </div>
</div>
<div data-ng-if="::passwordResetEnabled">
    <div class="row">
        <div class="col-md-12">
            <span data-translate>Enter your username and email address to reset your password.</span>
            <br />
            <br />
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <form name="loginForm" autocomplete="off" novalidate>
                <div class="form-group">
                    <label data-translate>Username</label>
                    <input class="form-control" name="username" data-ng-model="loginUsername" type="text" required />
                </div>

                <div class="form-group">
                    <label data-translate>Email Address</label>
                    <input class="form-control" name="email" data-ng-model="loginEmail" type="text" required />
                </div>

                <button id="login-button" class="btn btn-success" data-ng-disabled="Authentication.loginInProgress || loginForm.$invalid"
                    data-ng-click="Authentication.login(loginUsername, loginPassword)" type="submit">
                    <i class="glyphicon glyphicon-log-in"></i>
                    <span data-translate>Reset Password</span>
                </button>
            </div>
    </div>
